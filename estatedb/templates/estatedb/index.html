{% extends "base.html" %}
{% load mptt_tags %}
{% block content %}
<ul>
	{% recursetree locations %}
	<li>
		<a href="{% url 'location' node.id %}">{{ node.name }}</a>
		{% if not node.is_leaf_node %}
		<ul class="children">
			{{ children }}
		</ul>
		{% endif %}
        </li>
	{% endrecursetree %}
</ul>

<a href="/all.html">All items</a>
{% endblock %}
