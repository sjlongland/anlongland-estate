{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p style="border: 1px solid red; background: #f99; color: black; padding: 2em;">Your username and password didn't match. Please try again.</p>
{% endif %}

<div style="text-align: center;">
<div style="text-align: center; padding: 2em; display: inline-block; width: 30%; border: 1px solid black; background: #ccc;">
<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
	{% csrf_token %}
	<table align="center">
		<tr>
			<td>{{ form.username.label_tag }}</td>
			<td>{{ form.username }}</td>
		</tr>
		<tr>
			<td>{{ form.password.label_tag }}</td>
			<td>{{ form.password }}</td>
		</tr>
	</table>

	<input type="submit" value="login" />
	<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
</div>
{% endblock %}
